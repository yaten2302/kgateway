apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: example-gateway
spec:
  gatewayClassName: kgateway
  listeners:
  - name: http
    protocol: HTTP
    port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-route
spec:
  parentRefs:
  - name: example-gateway
  hostnames:
  - "test.example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: example-svc
      port: 9999 # This should trigger BackendPortNotFound error
---
apiVersion: gateway.networking.k8s.io/v1
kind: Backend
metadata:
  name: example-backend
spec:
  selector:
    app: test
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
