apiVersion: apps/v1
kind: Deployment
metadata:
  name: gw
  annotations:
  labels:
    app.kubernetes.io/instance: gw
    app.kubernetes.io/managed-by: kgateway
    app.kubernetes.io/name: gw
    app.kubernetes.io/version: 1.0.0-ci1
    gateway.networking.k8s.io/gateway-class-name: agentgateway
    gateway.networking.k8s.io/gateway-name: gw
    kgateway: kube-gateway
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: gw
      app.kubernetes.io/instance: gw
      gateway.networking.k8s.io/gateway-name: gw
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "15020"
        prometheus.io/scrape: "true"
      labels:
        app.kubernetes.io/instance: gw
        app.kubernetes.io/name: gw
        gateway.networking.k8s.io/gateway-class-name: agentgateway
        gateway.networking.k8s.io/gateway-name: gw
    spec:
      serviceAccountName: gw
      containers:
        - name: agent-gateway
          image: "ghcr.io/agentgateway/agentgateway:0.10.3"
          startupProbe:
            failureThreshold: 60
            httpGet:
              path: /healthz/ready
              port: 15021
            periodSeconds: 1
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: 15021
            periodSeconds: 10
          ports:
          - containerPort: 15020
            name: metrics
            protocol: TCP
          args:
            - -f
            - /config/config.yaml
          env:
            - name: TERMINATION_GRACE_PERIOD_SECONDS
              value: "60"
            - name: CONNECTION_MIN_TERMINATION_DEADLINE
              value: "10s"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: GW_NAME
              value: gw
            - name: RUST_BACKTRACE
              value: "1"
            - name: RUST_LOG
              value: info
            - name: XDS_ADDRESS
              value: "http://xds.cluster.local:9978"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: GATEWAY
              value: gw
          volumeMounts:
            - name: config-volume
              mountPath: /config
            # Make /tmp writeable, needed for pprof
            - name: tmp
              mountPath: /tmp
            - name: xds-token
              mountPath: /var/run/secrets/xds-tokens
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: gw
        - name: xds-token
          projected:
            sources:
            - serviceAccountToken:
                audience: kgateway
                expirationSeconds: 43200
                path: xds-token
        - name: tmp
          emptyDir: {}
      terminationGracePeriodSeconds: 60
